<script>
    $(document).ready(function(){
        var url="http://onlinewebapi.com/andriod/api.php";

        function displayList(datas){

            $('body').css("background","none");
            $('#booklist').css("display","block");
            $("#loginbox").hide();
            getBookData();
        }
        function getBookData(){
            $.ajax({
                url: url + "?req=listbook",
                type: "post",
                data: {"method": "get", tables: "books-341416334905"},
                success: function (data) {
                    var datas = data.message;
                    var listnumber = datas.length
                   // alert(listnumber);
                    var listData = "";
                    for(var g=0; g<listnumber; g++){
                        listData +="<div class='listmain'>";
                        listData +="<div class='imagebook'><img src='"+datas[g].coverpage+"' height='50' width='70'></div>";
                        listData +="<div class='bookinfo'>";
                        listData +="<h5>"+datas[g].name+"</h5>";
                        listData +="<div class='auth'>Author : "+datas[g].authorname+"</div>";
                        listData +="<div class='pub'>Publisher : "+datas[g].uploderid+"</div></div>";
                        //listData +="<div class='price'>&#8377; 100</div>";
                        listData +=" <a href='"+datas[g].downloadPath+"' class='buy'>Downlaod</a></div>";


//                        listData +="<div class='listmain'><div class='imagebook'><img src='"+datas[g].coverpage+"' height='50' width='70'></div>";
//                        listData +="<div class='bookname'><h5>"+datas[g].name+"</h5></div>";
//                        listData +="<div class='bookname'><span clsss='dataspan'>Author:"+datas[g].authorname+"</span></div>";
//                        listData +="<div class='bookname'><span class='dataspan'>Publisher:"+datas[g].uploderid+"</h5></div></div><div style='clear:both;'></div>";
                    }
                    $("#bookListData").html(listData);
                }
            });
        }

        $("#login").click(function(){
            var username = $("#emaill").val();
            var password = $("#passwdl").val();
            $.ajax({
                url:url+"?req=login",
                type:"post",
                data:{"username":username,"password":password,"method":"post",tables:"login-341416427492", hitType:"Search"},
                success:function(data){
                    var datas = data.message;
                    if(datas[0]) {
                        $.cookie('_id', datas[0]._id);
                        displayList();
                    } else {
                        $(".error").html('<div class="alert alert-danger" role="alert">Username and password incorrect</div>');
                    }
                }

            });
        });


if( $.cookie('_id')){
    displayList();
}

    });


</script>
